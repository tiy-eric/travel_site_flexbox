<!DOCTYPE html>
<html>
<head>

    <title>Amazing Travel Site</title>

<body>

<header>
<h1>FORM</h1>
</header>


<form>
  <div class="container">
    <div class="field fifty">
      <label for="Name">Name</label>
      <input type="text" name="Name" placeholder="What is your full name?">
    </div>
    <div class="field fifty">
      <label for="Company">Company</label>
      <input type="text" name="Company" placeholder="Where do you currently work?">
    </div>
    <div class="field thirtythree">
      <label for="Phonenumber">Phone number</label>
      <input type="text" name="Phone number" placeholder="What is the best # to reach you?">
    </div>
    <div class="field thirtythree">
      <label for="Phonenumber">E-mail</label>
      <input type="text" name="E-mail" placeholder="What is your e-mail address?">
    </div>
    <div class="field thirtythree">
      <label for="Availability">Availability</label>
      <input type="text" name="Availability" placeholder="5-15 hrs per week">
    </div>
    <div class="field twentyfourish">
      <label for="skills">Skills</label>
      <input type="text" name="Skills" placeholder="List a few of your primary skills">
    </div>
    <div class="field twentyfourish">
      <label for="yrs">Yrs Experience</label>
      <input type="text" name="YrsExperience" placeholder="How many years of experience?">
    </div>
    <div class="field twentyfourish">
      <label for="color">Favorite color</label>
      <input type="text" name="Favorite color" placeholder="what is your favorite color, above all others?">
    </div>
    <div class="field twentyfourish">
      <label for="language">Programming language of choice?</label>
      <input type="text" name="language" placeholder="I know. Touch question.">
    </div>
  </div>

</form>

<div class="container4">
<button>Submit Form</button>
</div>
